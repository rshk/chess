<html>
<head>
    <title>Chess - Elo calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
</head>
<body>

    <div class="container">

      <h1>Chess - Elo calculator</h1>

      <form class="form-horizontal" role="form" id="main-form">

	<div class="form-group">
	  <label for="elo-1" class="col-sm-2 control-label">ELO Player #1</label>
	  <div class="col-sm-10">
	    <input type="text" class="form-control" id="elo-1" name="elo-1">
	  </div>
	</div>

	<div class="form-group">
	  <label for="elo-2" class="col-sm-2 control-label">ELO Player #2</label>
	  <div class="col-sm-10">
	    <input type="text" class="form-control" id="elo-2" name="elo-2">
	  </div>
	</div>

	<div class="form-group">
	  <label for="outcome" class="col-sm-2 control-label">Outcome</label>
	  <div class="col-sm-10">
	    <select id="outcome" class="form-control" name="outcome">
	      <option value="1">Player #1 wins</option>
	      <option value="X">Draw</option>
	      <option value="2">Player #2 wins</option>
	    </select>
	  </div>
	</div>

	<div class="form-group">
	  <label for="kfactor" class="col-sm-2 control-label">K-Factor</label>
	  <div class="col-sm-10">
	    <input type="text" class="form-control" id="kfactor" value="32" name="kfactor">
	  </div>
	</div>

	<div class="form-group">
	  <div class="col-sm-offset-2 col-sm-10">
	    <button type="submit" class="btn btn-default">Calculate</button>
	  </div>
	</div>

      </form>

      <pre id="results"></pre>


    </div>


    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="elo.js"></script>

</body>
</html>
